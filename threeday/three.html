            <h1>想去海边</h1>
            <small>alittle</small>
            <p>等一个自然而然的晴天

                我想要带你去海边

                去留住这个瞬间在来不及挽回之前</p>

                趁现在还有一点时间

            <h3>BBLUE</h3>
